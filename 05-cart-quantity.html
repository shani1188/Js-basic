<html lang="en">
  <head>
    <title>variable excercise</title>
  </head>
  <body>
    <button
      onclick="
        console.log(`Cart Quantity: ${cartQuantity}`);"
    >
      Show Quntity
    </button>
    <button
      onclick="
    cartQuantity++;
    console.log(`Cart Quantity: ${cartQuantity}`);"
    >
      Add to Cart
    </button>
    <button
      onclick="
    cartQuantity+=2;
    console.log(`Cart Quantity: ${cartQuantity}`);"

      +2
    </button>
    <button
      onclick="
    cartQuantity+=3;
    console.log(`Cart Quantity: ${cartQuantity}`);"

      +3
    </button>
    <button
      onclick="
    cartQuantity=0;
    console.log('cart was reset.')

    >

    </button>
    <script>
      let cartQuantity = 0;
    </script>
  </body>
